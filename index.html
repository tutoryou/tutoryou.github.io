<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docsify中文文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <nav>
      <a href="https://docsify.js.org/">官方文档地址</a>
      <a href="https://github.com/docsifyjs/docsify">官方Github地址</a>
    </nav>
    <div id="app">加载中，请稍后...</div>
    <script>
      window.$docsify = {
        search: "auto",
        name: "docsify中文文档",
        repo: "https://www.baidu.com",
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        onlyCover: true,
        mergeNavbar: true,
        formatUpdated: "更新于{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        count: { countable: true, fontsize: "0.9em", color: "rgb(90,90,90)", language: "chinese" },
        plugins: [
          function (hook, vm) {
            console.log("vm", vm);
            var footer = [
              "<hr/>",
              "<footer style='text-align:center'>",
              '<span><a href="https://github.com/QingWei-Li">上海金仕达软件科技有限公司</a> &copy;' +
                new Date().getFullYear() +
                " 贵金属产品部 Java技术支撑组出品 </span> ",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + "<br/>" + footer;
            });
          },
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return html + "\n----\n" + "{docsify-updated} ";
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
